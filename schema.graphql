type Query {
   greeting:String
   students:[Student]
   colleges:[College]
   studentById(id:ID!):Student
   sayHello(name:String!):String
   setFavouriteColor(color:ColorType):String
}
type Student {
   id:ID!
   firstName:String
   lastName:String
   password:String
   collegeId:String
   college:College
   fullName:String
}
type College {
   id:ID!
   name:String
   location:String
   rating:Float
}
enum ColorType {
   RED
   BLUE
   GREEN
}